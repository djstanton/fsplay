<script>
    // For coin test
    ( function() {
        var coins = document.getElementsByClassName('coin');

        for ( var i = 0; i < coins.length; i++ ) {

            coins[ i ].addEventListener( 'click', (function( lockedInIndex ){
                return function(e){
                    this.setAttribute('data-is-animated', '1');
                    phraseGenerator.showPhrase('good');

                    setTimeout( function(){
                        this.setAttribute('data-is-animated', '0');
                        this.setAttribute('data-is-caught', '0')
                    }.bind(this), 5000);

                    setTimeout( function(){
                        this.setAttribute('data-is-done', '1')
                    }.bind(this), 100);
                };
            })( i ), 'false' );
        }
    })();

    (function () {
        var kits = document.getElementsByClassName('kit');

        for (var i = 0; i < kits.length; i++) {

            kits[i].addEventListener('click', (function (lockedInIndex) {
                return function (e) {
                    this.setAttribute('data-is-animated', '1');

                    var coin = this.getElementsByClassName('coin')[0];

                    coin.setAttribute('data-is-animated', '1');

                    setTimeout(function () {
                        this.setAttribute('data-is-animated', '0');
                    }.bind(this), 1000);

                };
            })(i), 'false');
        }
    })();

</script>
